<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript validations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .pass {
            position: relative;
        }

        .eye {
            position: absolute;
            top: 2px;
            right: 10px;
        }

        .fileuploadDiv {
            position: relative;
        }

        .fileinstyle {
            /* width: 105px; */
            /* position: absolute; */
            left: 0px;
            width: 100%;
            height: 100%;
            border:0px solid;
            border-radius: 5px;
        }

        .fileuploadControl {
            position: absolute;
            top: 0px;
            opacity: 0;
        }
    </style>
</head>

<body id="body" class="bg-success">
    <div class="container vw-25 text-center border py-5 rounded-5 my-2 bg-warning fw-bold fs-5">
        <h1 class="Title">Fill Personal Details</h1>
        <form class="row g-3 mt-3 border rounded-5 p-2 bg-info" onsubmit="return checkForm()" onreset="resetForm()">
            <div class="col-md-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FirstName" oninput="firstname()">
                <span id="errorFirstName"></span>
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LastName" oninput="lastname()">
                <span id="errorLastName"></span>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" oninput="emailname()">
                <span id="errorEmail"></span>
            </div>
            <div class="col-md-6">
                <label for="PhoneNumber" class="form-label">Phone</label>
                <input type="number" class="form-control" id="PhoneNumber" oninput="phoneNumber()">
                <span id="errorPhoneNo"></span>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <textarea name="" class="form-control" id="inputAddress" oninput="addressInput()"></textarea>
                <span id="errorAddress"></span>
            </div>

            <div class="col-md-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" oninput="cityinput()">
                <span id="errorCity"></span>
            </div>
            <div class="col-md-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" class="form-select" oninput="countryin()">
                    <option value="" selected>Choose...</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Chaina">Chaina</option>
                    <option value="Rusia">Rusia</option>
                    <option value="America">America</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                </select>
                <span id="errorCountry"></span>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" oninput="statein()">
                    <option value="" selected>Choose...</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Madhyapradesh">Madhyapradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Panjab">Panjab</option>
                    <option value="Kerala">Kerala</option>
                </select>
                <span id="errorState"></span>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="number" class="form-control" id="inputZip" oninput="zipin()">
                <span id="errorZip"></span>
            </div>


            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div class="pass">
                    <input type="password" class="form-control" id="password" oninput="passwordin()">
                    <span class="eye" id="passeye"><i class="fa-solid fa-eye" id="togglePassword"></i></span>
                </div>
                <span id="errorpassword"></span>
            </div>
            <div class="col-md-6">
                <label for="conformPassword" class="form-label">Conform Password</label>
                <div class="pass">
                    <input type="password" class="form-control" id="conformPassword" oninput="conpassin()">
                    <span class="eye" id="cpasseye"><i class="fa-solid fa-eye" id="ctogglePassword"></i></span>
                </div>
                <span id="errorConformPassword"></span>
            </div>




            <div class="col-md-6">
                <label for="Photo" class="form-label">Photo</label>
                <div class="fileuploadDiv">
                    <button class="fileinstyle">Select Photo</button>
                    <input type="file" class="fileuploadControl form-control" id="Photo" oninput="photoin()">

                </div>
                <span id="errorPhoto"></span>
                <span id="filepathphoto"></span>
                <div id="priviewPhoto" class="d-flex justify-content-center">
                    <img src="" alt="" id="priviewImg" style="height: 300px; width: 500px; display: none;">
                </div>

            </div>
            <div class="col-md-6">
                <label for="resume" class="form-label">Resume</label>
                <div class="fileuploadDiv">
                    <button class="fileinstyle">Select Resume</button>
                    <input type="file" class="fileuploadControl form-control" id="resume" oninput="resumein()">
                </div>
                <span id="filepathresume"></span>
                <span id="errorResume"></span>
                <div id="priviewresume"></div>
            </div>


            <div class="col-md-6">
                <label for="PostedDate" class="form-label">Posted Date</label>
                <input type="date" class="form-control" id="PostedDate">
                <span id="errorPostedDate"></span>
            </div>
            <div class="col-md-6">
                <label for="ApplicationDate" class="form-label">Application Date</label>
                <input type="date" class="form-control" id="ApplicationDate">
                <span id="errorApplicationDate"></span>
            </div>





            <div class="col-12 d-flex justify-content-center w-100 mt-3 gap-4">
                <button type="submit" id="submit" class="btn btn-success fw-bold fs-5">Submit Details</button>
                <button type="reset" class="btn btn-outline-danger fw-bold fs-5">Reset Form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
